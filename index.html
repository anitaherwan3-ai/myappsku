
<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#059669" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>PCC Sumsel - War Room System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#059669',
                light: '#34d399',
                dark: '#064e3b',
              },
              secondary: '#0f172a',
              accent: '#f59e0b',
              surface: '#f8fafc',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Inter', sans-serif !important;
        -webkit-font-smoothing: antialiased;
      }
      body { background-color: #f8fafc; color: #1e293b; }
      
      input, select, textarea {
        font-family: 'Inter', sans-serif !important;
        outline: none;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-card { animation: fadeIn 0.4s ease-out forwards; }
      
      /* PRINT SYSTEM FIXED & BEAUTIFIED */
      @media print {
        @page { 
          size: A4; 
          margin: 1.5cm; 
        }
        
        body, html {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
          color: black !important;
          font-size: 11pt;
        }

        #root, main, .overflow-y-auto, .flex-1, .h-screen {
          height: auto !important;
          overflow: visible !important;
          position: static !important;
          display: block !important;
          background: transparent !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Sembunyikan semua elemen UI kecuali konten cetak */
        .no-print, nav, aside, button, header, .floating-action-bar, .no-print *, 
        input, select, .pagination-controls, .search-bar, .modal-header-buttons, .dashboard-table-container { 
          display: none !important; 
          visibility: hidden !important; 
        }
        
        /* Layout per-halaman untuk Cetak Laporan Resume (Bulk) */
        .bulk-resume-item {
            page-break-after: always;
            border-bottom: 2px solid #eee;
            padding-bottom: 2cm;
            margin-bottom: 2cm;
            display: block;
        }
        .bulk-resume-item:last-child {
            page-break-after: auto;
            border-bottom: none;
        }
        
        /* Styling Tabel Laporan Registry */
        .print-summary-table {
          width: 100% !important; 
          border-collapse: collapse !important; 
          margin-top: 1cm;
          font-size: 10pt !important;
        }
        .print-summary-table th, .print-summary-table td { 
          border: 1pt solid #444 !important; 
          padding: 8pt !important; 
          text-align: left;
        }
        .print-summary-table th {
            background-color: #f3f4f6 !important;
            -webkit-print-color-adjust: exact;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        /* Formal Letterhead (Kop Surat) */
        .print-header-letterhead {
            display: flex !important;
            flex-direction: column;
            text-align: center;
            margin-bottom: 1.5cm;
            border-bottom: 4pt double black;
            padding-bottom: 15pt;
        }
        .print-header-letterhead h1 { font-size: 20pt; font-weight: 900; margin: 0; text-transform: uppercase; }
        .print-header-letterhead h2 { font-size: 12pt; font-weight: 700; margin: 5pt 0; color: #333; }
        .print-header-letterhead p { font-size: 9pt; color: #666; font-weight: 500; }

        .print-only { display: block !important; visibility: visible !important; }
        .emergency-pulse { animation: none !important; box-shadow: none !important; border: 2pt solid red !important; }
      }

      .emergency-pulse { animation: pulse-red 2s infinite; }
      @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(244, 63, 94, 0); }
        100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); }
      }
    </style>
