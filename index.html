    <title>PCC Sumsel - War Room System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#059669',
                light: '#34d399',
                dark: '#064e3b',
              },
              secondary: '#0f172a',
              accent: '#f59e0b',
              surface: '#f8fafc',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Inter', sans-serif !important;
        -webkit-font-smoothing: antialiased;
      }
      body { background-color: #f8fafc; color: #1e293b; }
      
      input, select, textarea {
        font-family: 'Inter', sans-serif !important;
        outline: none;
      }

      .dark-input-group input {
        color: white !important;
      }
      .dark-input-group input::placeholder {
        color: rgba(255,255,255,0.3) !important;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-card { animation: fadeIn 0.4s ease-out forwards; }
      
      /* Print Styles */
      @media print {
        body * { visibility: hidden; }
        #printable-resume, #printable-resume * { visibility: visible; }
        #printable-resume {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 0;
          margin: 0;
          background: white !important;
        }
        .no-print { display: none !important; }
      }

      @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(244, 63, 94, 0); }
        100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); }
      }
      .emergency-pulse { animation: pulse-red 2s infinite; }
    </style>
