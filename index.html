
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#059669" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>PCC Sumsel - War Room System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#059669',
                light: '#34d399',
                dark: '#064e3b',
              },
              secondary: '#0f172a',
              accent: '#f59e0b',
              surface: '#f8fafc',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Inter', sans-serif !important;
        -webkit-font-smoothing: antialiased;
      }
      body { background-color: #f8fafc; color: #1e293b; }
      
      input, select, textarea {
        font-family: 'Inter', sans-serif !important;
        outline: none;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-card { animation: fadeIn 0.4s ease-out forwards; }
      
      /* PRINT SYSTEM FIXED */
      @media print {
        @page { 
          size: A4; 
          margin: 1cm; 
        }
        
        body, html {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
          color: black !important;
        }

        #root, main, .overflow-y-auto, .flex-1, .h-screen {
          height: auto !important;
          overflow: visible !important;
          position: static !important;
          display: block !important;
        }

        .no-print, nav, aside, button, header, .floating-action-bar, .no-print * { 
          display: none !important; 
          visibility: hidden !important; 
        }
        
        #printable-resume {
          visibility: visible !important;
          display: block !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }
        
        /* Ensure tables are visible during general print */
        table { 
          width: 100% !important; 
          border-collapse: collapse !important; 
          margin-bottom: 2rem !important;
        }
        th, td { 
          border: 1px solid #ddd !important; 
          padding: 8px !important; 
          font-size: 10px !important; 
          color: black !important;
          background: white !important;
        }
        
        .print-only { display: block !important; visibility: visible !important; }
        .emergency-pulse { animation: none !important; box-shadow: none !important; border: 2px solid red !important; }
      }

      .emergency-pulse { animation: pulse-red 2s infinite; }
      @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(244, 63, 94, 0); }
        100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); }
      }
    </style>

  }
}
</script>
